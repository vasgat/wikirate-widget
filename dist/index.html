<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=favicon.ico><title>wikirate-widget</title><link href=css/app.css rel=preload as=style><link href=js/app.js rel=preload as=script><link href=css/app.css rel=stylesheet></head><body><div id=app></div><script>var waitForGlobal = function (key, callback) {
          if (window[key]) {
            callback();
          } else {
            setTimeout(function () {
              waitForGlobal(key, callback);
            }, 100);
          }
        };

        waitForGlobal("WikirateWidget", function () {
          WikirateWidget.renderWidget({
            element: "#app",
            numberOfTopAnswersToShow: 10,
            title: "Top 10 Greenhouse Gas Emitting Companies (Scope 1 and 2 combined)",
            unitName: 'MT CO2e',
            showMetricTitlesForSubcharts: false,
            wikirateServer: "https://wikirate.org",
            metric: "Commons+Greenhouse_Gas_Emissions_Scope_1_and_2_combined",
            answerParams: [
              { filter: { project: "Question Widget: GHG emissions", year: "2017" }},
              { filter: { project: "Question Widget: GHG emissions" , year: "2018" }},
            ]
          });
        });</script><script src=js/app.js></script></body></html>
